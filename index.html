<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | [Blogr]</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

<body>

  <!-- Logo and Header -->

  <header>
      <div class="image"></div>  
      <div class="container">
        <a href="#" class="logo">Blogr</a>

          <span></span>

        <!-- Menu Links -->
        <ul class="menu-left">
          <li>
            <span class="menu-item">
              Product

          </li>
          <li><span class="menu-item">

            <img src="./images/icon-arrow-light.svg" alt="arrow">
          </span></li>
          <li><span class="menu-item">

            <img src="./images/icon-arrow-light.svg" alt="arrow">
          </span></li>
        </ul>
        
        <ul class="menu-right">
          <li><a href="#" class="cta login">Login</a></li>
          <li><a href="#" class="cta signup">Sign Up</a></li>

        <div class="intro">

          <a href="" class="cta start">Start for Free</a>

  <div class="attribution">
